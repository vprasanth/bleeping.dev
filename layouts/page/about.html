{{ define "main" }}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <img class="headshot img-thumbnail" src="{{.Site.Params.Headshot }}" />
      {{ with .Resources.Get "images/me.jpg" }}
        <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}">
      {{ end }}
    </div>

    <div class="col-lg-8">{{ .Content }}</div>
  </div>
</div>
{{ end }}
